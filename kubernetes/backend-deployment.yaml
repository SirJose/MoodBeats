apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: diegobran16/backend-app:v1.0
          ports:
            - containerPort: 9443
          volumeMounts:
            - name: spotify-auth-volume
              mountPath: /app/spotify-auth.yaml # Ruta en el contenedor
      volumes:
        - name: spotify-auth-volume
          hostPath: # Cambiar seg√∫n tus necesidades
            path: /Users/diegobran/Documents/Galileo/MsC DataScience/Cuarto Trimestre/ProductDevelopment/MoodBeats/backend/spotify-auth.yaml
            type: File

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 9443
      targetPort: 9443
      nodePort: 30001
  type: NodePort
